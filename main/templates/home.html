<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Bienvenido al dashboard de Pauta Digital</h1>
            </div>
            <div class="row">
                <h3>¿ Qué deseas hacer hoy ?</h3>
            </div>
            <div class="row">
                <div class="col-md-4">
                  <div class="card" style="width: 18rem;">
                    {% load static %}
                    <img class="card-img-top" src='{% static "/img/clients.png" %}' alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Clientes</h5>
                      <p class="card-text">Listado de clientes, en este modulo puedes observar las marcas pertenecientes a cada cliente.</p>
                      <a href="{% url 'listado_clientes' %}" class="btn btn-primary">Go</a>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{% static 'img/facturas.jpg' %}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Facturas</h5>
                      <p class="card-text">Listado de facturas, en este modulo puedes observar y descargar las facturas.</p>
                      <a href="{% url 'listado_facturas' %}" class="btn btn-primary">Go</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
